 <table>
  <tr>
      <th>Image</th> 
    <th>Product</th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <th>Quantity</th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <th>Amount</th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <th>delivering Date</th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  </tr>
  <tr *ngFor="let order of orderList ;  let i = index ">
    <td *ngFor="let product of order.items ; let i = index"><img class= "media image-bg" [src] = "product.imageurl" style="width:30%; height:100px" /></td> 
      <!-- <tr *ngFor="let product of order.items ; let i = index"> -->
        <td *ngFor="let product of order.items ; let i = index" style="color:black"   href="#">{{product.productname}} </td> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <td *ngFor="let product of order.items ; let i = index" style="color:black"   href="#">{{product.qty}} </td> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <td *ngFor="let product of order.items ; let i = index" style="color:black"   href="#">{{order.totalprice}} </td> &nbsp; &nbsp; &nbsp; &nbsp; 
        <td *ngFor="let product of order.items ; let i = index" style="color:black"   href="#">{{order.orderdate}} </td> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
