<div class="login">
    <h1 style="font-style: initial;">Login</h1>
    <form action="" method="" >
        <input type="text" name="Phone Number" placeholder="Phone Number" [(ngModel)]="phone">
        <input type="password" name="Password"  placeholder="Password" [(ngModel)]="password">
         <button type="button" class="btn btn-danger" (click)="onClick()">
          Submit
        </button>
</form>
</div>
