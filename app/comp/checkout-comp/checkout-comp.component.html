<div class="container">
    <div class="title">
        <h2>Checkout Form</h2>
    </div>
  <div class="d-flex">
    <form action="" method="">
      <label>
        <span class="fname">Name <span class="required">*</span></span>
        <input type="text" name="fname" value = "{{customerDetail.Name}}" >
      </label>
     
      <label>
        <span>Street Address <span class="required">*</span></span>
        <!-- <input type="text" name="houseadd" placeholder="House number and street name" required value = "{{address[0].Add1}}"  > -->
        <input type="text" name="houseadd" placeholder="House number and street name" required value = "{{customerDetail.address[0].Add1}}"  >
      </label>
      <label>
        <span>&nbsp;</span>
        <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)" value = "{{address[0].Add2}}">
      </label>
      <label>
        <span>Town / City <span class="required">*</span></span>
        <input type="text" name="city" value = "{{getCityName(address[0].CityID)}}"> 
      </label>
      <label>
        <span>State / County <span class="required">*</span></span>
        <input type="text" name="city" value = "{{getStateName(address[0].StateID)}}" > 
      </label>
      <label>
        <span>Postcode / ZIP <span class="required">*</span></span>
        <input type="text" name="city" value = "{{address[0].PinCode}}"> 
      </label>
      <label>
        <span>Phone <span class="required">*</span></span>
        <input type="tel" name="city" value = "{{customerDetail.Phone}}"> 
      </label>
      <label>
        <span>Email Address <span class="required">*</span></span>
        <input type="email" name="city" value = "{{customerDetail.Email}}"> 
      </label>
    </form>
    <div class="Yorder">
      <table>
        <tr>
          <th colspan="2">Your order</th>
        </tr>
  
        <tr>
          <td>total</td>
          <input type="email" name="city" value = "{{getTotal()}}"> 
          <!-- <td>{{getTotal()}}</td> -->
        </tr>
        
      </table><br>
      <div>
        <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
      </div>
      <div>
        <input type="radio" name="dbt" value="cd"> Cash on Delivery
      </div>
      <div>
        <input type="radio" name="dbt" value="cd"> Gpay <span>
        <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
        </span>
      </div>
      
      <button type="button" (click) = "onClickPlace()">Place Order</button>
    </div><!-- Yorder -->
   </div>
  </div>
