<div class="row " >

    <div class="card col-12"*ngFor="let item of cart ;  let i = index  ">
      <div class="col-2">
        
     <div class="im" ><img [src] = "item.imageurl"   alt="Avatar" style="width:170px; height: 120px;"></div>
      </div>
      <div class="col-10">
      <p style="width: 80%;">ProductName:-&nbsp;&nbsp;{{item.productname}} </p>
      <p style="width: 80%;">Price:-&nbsp;&nbsp;{{item.price}} </p>
          
      <p >Total:-&nbsp;&nbsp;{{item.price*item.qty}} </p>
      <p>Qty:-<select id="select" name="Qty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select></p>
      <button style="background-color:lightgray ; color: black;" type="button" class="btn btn-danger" (click)="onClickItem(i)">
        <span class="fa fa-remove" ></span> Remove
    </button>
    </div>
    </div>
    </div>
    <button type="button"  style="background-color:#e06e9f; float: right; padding:15px;color: rgb(255, 255, 255);" class="btn btn-success" (click)="onClick()">
        Checkout 
    </button>
