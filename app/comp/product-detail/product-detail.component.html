<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> -->

  </head>

  <body>
	
	<div class="container" >
		<div class="card" >
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <!-- <div class="tab-pane active" id="pic-1"><img src="\assets\Shoe.jpg" style="width:200%; height:300px" /></div> -->
						  <div class="tab-pane active" id="pic-1"><img class= "tab-pane-img-top image-bg" [src]="item.ImageURL" style="width:200%; height:300px" /></div>

						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" >{{item.Name}}</h3>
						<div class="rating">
						</div>
                        <p>{{item.Description}}</p>
						<h4 class="price">current price: <span>Rs.{{item.Price}}</span></h4>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button" (click)="onClickItem(item)">add to cart</button>&nbsp; &nbsp;
                            <button class="add-to-cart btn btn-default" type="button">order it</button>
							<!-- <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
