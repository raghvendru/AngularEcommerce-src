<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCommerce Product Detail</title>
  </head>
  <body>
	<div class="container">
		<div class="card" style= "width:110%">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						<div class="preview-pic tab-content">
				 			<div class="tab-pane active" id="pic-1"><img class= "tab-pane-img-top image-bg" [src]="item.ImageURL" style="width: 448px; height:500px" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						</ul>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" >{{item.Name}}</h3>
							<div class="rating"></div>
                        	<p>{{item.Description}}</p>
							<h4 class="price">current price: <span>Rs.{{item.Price}}</span></h4>
								Quantity: <input type="text" name="quantity" [(ngModel)]="quantity" ><br><br><br>
							<div class="action">
							<a [routerLink]="['/productlist', item.SubCategoryID ]"><button class="add-to-cart btn btn-default" type="button" (click)="onClickaddToCart()">add to cart</button></a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
							<button class="add-to-cart btn btn-default" type="button" (click)="onClickOrder()">Order It</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<app-similar [itemInput] = "item"></app-similar>
	</div>
  </body>
</html>
