 <nav class="navbar navbar-inverse" style="background-color: #0c0c0c;" >
  <div class="container-fluid" >
    <div class="navbar-header" >
      <!-- <a class="navbar-brand" img [src]=C:\Users\Srinivas\desktop\eCommerce\src\assets\Student_Shop_Logo.png></a> -->
      <a href="#"><img src="\assets\Student_Shop_Logo (1).png" style="width: 260px;; height:50px" /></a>
    </div>
    <ul class="nav navbar-nav" >
      <li class="color" style="padding: 15px;" (click) = "onClickHome()">Home</li>
      <div class="dropdown"  (click)="rel()" *ngFor="let item of menu ;  let i = index  ">
        <span class="color">{{item.Name}}</span>
        <div class="dropdown-content">
          <a  *ngFor="let sub of item.SubCategories ; let i=index " [routerLink]="['/productlist', sub.SubCategoryID ]">
          <p  class="dropdown-toggle "  data-toggle="dropdown" onmousedown="if(length>10){size=10}" href="#">{{sub.Name}}</p></a>
        </div>
      </div>
    </ul>
    <div class="search-container" style="float: right; margin-top: 10px;">
      <i class="fa fa-cart-plus" style="color: white; margin-right: 5px; margin-top: 5px; font-size: 30px;float: right;" (click) = "onClickCart()"></i>
      <i class="fa fa-user-circle" style="color: white;   margin-right: 8px;margin-top: 5px; font-size: 30px;float:right;" (click) = "onClickUser()"></i>
      <input type="text" placeholder="Search.." name="search" [(ngModel)]="search">
      <button type="submit" style="margin-right: 10px;"><i class="fa fa-search" (click) = "onClickSearch()" ></i></button>
  </div>
  </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</nav>
<router-outlet></router-outlet>
<div class="footer" style="height: 20px;">
  <p>About Us</p>
</div>
